<div id="mainViewContent" class="main-layout-subview">
    <!--<div class="desktopmode">-->
    <div id="div-login-normal">
        <div>
            <div style="padding-top:30px;">
                <table align="center" class="login-tb-container" border="0" cellpadding="0" cellspacing="0">
                    <tr style="padding-left: 0px;" valign="top">
                        <td class="login-td-input-container">
                            <table border="0" cellpadding="0" cellspacing="0" style="width:100%;">
                                <tr>
                                    <td class="login-screen-title"><span>LOGIN_BOX</span></td>
                                </tr>
                                <tr id="login.accountnumberrow">
                                    <td align="center"><span id="login.ico.username"
                                                             class="icon-user2 celliconinline"></span>
                                        <input id="login.txt.username" type="text" class="form-control login-td-input"
                                               placeholder="WELCOME_IN_USERNAME" maxlength="12"/></td>
                                </tr>
                                <tr id="login.accountnamerow">
                                    <td>
                                        <div>
                                            <h5 id="login.accountname" class="login-accountname"></h5>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center"><span class="icon-padlock celliconinline"></span>
                                        <input type="password" class="form-control login-td-input"
                                               id="login.txt.password" placeholder="WELCOME_IN_PASSWORD"
                                               autocomplete="off"/></td>
                                </tr>

                                <tr onclick="changeModeInputAccNo()">
                                    <td>
                                        <div id="login.changeaccounttitle" class="login-accountname"
                                             style="margin-top: 5px;"></div>
                                    </td>
                                </tr>

                                <tr class="trow-space"></tr>
                                <tr>
                                    <td align="center">
                                        <table border="0" cellpadding="0" cellspacing="0" class="login-btn-container">
                                            <tr>
                                                <td align="center" width='95%'>
                                                    <div class="btnshadow btn-second login-input-btn"
                                                         onclick="requestLogin()">
                                                        <span>WELCOME_BTN_LOGIN</span> <span class="icon-enter"></span>
                                                    </div>
                                                </td>
                                            </tr>


                                            <tr class="desktopmode">
                                                <td colspan="2" style="height:5px"></td>
                                            </tr>
                                            <!--					  <tr class="desktopmode">-->
                                            <tr class="desktopmode">
                                                <td colspan="2" align="right">
                                                    <a style="color: #fff; text-decoration: none; font-weight:bold;font-size:11px;"
                                                       href="javascript:void(0);" onclick="">
                                                        <span>LOGIN_SIGN_UP</span>
                                                    </a>
                                                    <span style="color:#FFFFFF">|</span>
                                                    <a style="color: #fff; text-decoration: none; font-weight:bold;font-size:11px;"
                                                       href="javascript:void(0);" onclick="">
                                                        <span>LOGIN_FORGOT_PW</span>
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr class="mobilemode trow-space"/>
                                            <tr class="mobilemode">
                                                <td colspan="2" align="right">
                                                    <a style="color: #fff; text-decoration: none; font-weight:bold;font-size:11px;"
                                                       href="javascript:void(0);" onclick="">
                                                        <span>LOGIN_SIGN_UP</span>
                                                    </a>
                                                    |
                                                    <a style="color: #fff; text-decoration: none; font-weight:bold;font-size:11px;padding-right:6px;"
                                                       href="javascript:void(0);" onclick="">
                                                        <span>LOGIN_FORGOT_PW</span>
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr class="mobilemode">
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
